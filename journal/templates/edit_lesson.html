{% extends 'layout.html' %}
{% load i18n %}

{% block content %}
<div class="d-flex flex-column align-items-center">
  <h1 class="mt-5">{% trans "Редагувати заняття" %}</h1>
  <form method="post" class="mt-3 w-50 d-flex flex-column">
    {% csrf_token %}
    {{ form.title.label_tag }}
    <input type="text" name="{{ form.title.name }}" class="form-control mb-3" placeholder="{% trans "Назва заняття" %}" value="{{ form.title.value }}">
    
    {{ form.schedule.label_tag }}
    <input type="datetime-local" name="{{ form.schedule.name }}" class="form-control mb-3" value="{{ form.schedule.value|date:'Y-m-d\TH:i' }}">
    
    {{ form.description.label_tag }}
    <textarea name="{{ form.description.name }}" class="form-control mb-3" placeholder="{% trans "Опис заняття" %}">{{ form.description.value }}</textarea>
    
    <button type="submit" class="btn btn-primary d-flex justify-content-center">{% trans "Зберегти" %}</button>
  </form>
</div>
{% endblock %}
